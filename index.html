<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./icon.png">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input class="input search-box"  type="text" autocomplete="off" placeholder="Tìm kiếm thành phố..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Trà Vinh</div>
                <div class="date">Thứ 5 11 Tháng 2 2021</div>
            </section>
            <div class="current">
                <div class="temp">22<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"> 22°c / 25°c </div>
            </div>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
